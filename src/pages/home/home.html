<ion-header>
  <ion-navbar>
    <ion-title>
      Photo Album
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div>
  <ion-list>
      <div ion-item *ngFor= "let image of images">
       
        <ion-card>
            <img src={{image.imageUrl}}/>
            <ion-card-content>
              <ion-card-title>
                {{image.name}}
                </ion-card-title>
            </ion-card-content>
          </ion-card>
      </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="more($event)" threshold="50">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</div>
</ion-content>
